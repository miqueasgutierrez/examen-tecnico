<ion-header no-border> 
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar 
    placeholder="Buscar Pelicula"
    animated
    debounce="500"
    [value]="textBuscar"
    (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list *ngIf="peliculas.length == 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item 
      *ngFor="let pelicula of ideasPeliculas"
      (click)="buscarPelicula( pelicula )">
      <ion-label color="primary">{{ pelicula }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid >
      <ion-row  *ngFor="let pelicula of peliculas">
        <ion-card>
          <img class="img-movie" [src]="pelicula.poster_path | imagen">
          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
            <ion-card-title>{{pelicula.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         {{pelicula.overview | slice:0:300}}
         </ion-card-content>
  </ion-card>
 </ion-row>
</ion-grid>
</ion-content>
